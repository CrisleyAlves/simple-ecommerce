<div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong>Users</strong>
          </div>
          <div class="card-body">
              <form class="form-horizontal"
                    [formGroup]="userRequest"
                    (ngSubmit)="submitForm(userRequest.getRawValue())">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#dados" role="tab" aria-controls="home" aria-selected="true">Data</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#address" role="tab" aria-controls="profile" aria-selected="false">Address</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#wish" role="tab" aria-controls="profile" aria-selected="false">Wishes</a>
                        </li>
                      </ul>

                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="dados" role="tabpanel" aria-labelledby="home-tab">

                            <div class="form-group row">
                                    <label class="col-md-1 col-form-label">ID</label>
                                    <div class="col-md-2">
                                        <input
                                            class="form-control"
                                            type="text"
                                            formControlName="id"
                                            />
                                    </div>
                                    <label class="col-form-label">Name</label>
                                    <div class="col-md-3">
                                        <input
                                                class="form-control"
                                                type="text"
                                                placeholder="Name"
                                                formControlName="name"
                                                />
                                    </div>
                                    <label class="col-form-label">E-mail</label>
                                    <div class="col-md-3">
                                        <input
                                                class="form-control"
                                                email="true"
                                                type="email"
                                                placeholder="E-mail"
                                                formControlName="email" />
                                    </div>
                                </div>
                
                                <div class="form-group row">
                                    <label class="col-md-1 col-form-label">Birthday</label>
                                    <div class="col-md-2">
                                        <input
                                            [textMask]="{mask: birthdayMask}"
                                            class="form-control"
                                            type="text"
                                            placeholder="Birthday"
                                            formControlName="birthday" />
                                    </div>
                                    <label class="col-form-label">CPF</label>
                                    <div class="col-md-2">
                                        <input
                                                [textMask]="{mask: cpfMask}"
                                                class="form-control"
                                                type="text"
                                                placeholder="CPF"
                                                formControlName="cpf" />
                                    </div>
                                    <label class="col-form-label">Cell Phone</label>
                                    <div class="col-md-2">
                                        <input
                                                [textMask]="{mask: cellPhoneMask}"
                                                class="form-control"
                                                type="text"
                                                placeholder="Cell phone"
                                                formControlName="cellPhone" />
                                    </div>

                                    <label class="col-form-label">Landline Number</label>
                                    <div class="col-md-2">
                                        <input
                                                [textMask]="{mask: landlineNumberMask}"
                                                class="form-control"
                                                type="text"
                                                placeholder="Cell phone"
                                                formControlName="landlineNumber" />
                                    </div>

                                </div>
                
                                <div class="form-group row">
                                    <label class="col-md-1 col-form-label">Password</label>
                                    <div class="col-md-2">
                                        <input
                                            class="form-control"
                                            type="password"
                                            placeholder="Password"
                                            formControlName="password" />
                                    </div>
                                </div>
                
                                <div class="form-group row">
                                    <label class="col-md-1 col-form-label">Admin</label>
                                    <div class="col-md-2">
                                        <select formControlName="admin" class="form-control">
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>
                                </div>

                        </div>
                        <div class="tab-pane fade clearfix" id="address" role="tabpanel" aria-labelledby="profile-tab">
                            
                                <div class="col-md-12 clearfix">
                                    <a (click)="addNewAddress()" class="btn text-white btn-sm btn-success new-address">New Address</a>
                                </div>

                                <div 
                                    formArrayName="addressList"
                                    class="form-group col-md-3 pull-left phone" 
                                    *ngFor="let address of userRequest.get('addressList').controls; let i = index;">
                                    <div class="col-md-12">
                                    <div [formGroupName]="i" class="form-group">
                                            
                                            <a class="remove" (click)="removeAddress(i)">
                                                <i class="fa fa-window-close fa-lg mt-4 text-danger"></i>
                                            </a>
                                        
                                            <label class="col-md-12 col-form-label">CEP</label>
                                            <div class="col-md-9">
                                                <input
                                                    [textMask]="{mask: cepMask}"
                                                    class="form-control"
                                                    type="text"
                                                    placeholder="99999-999"
                                                    formControlName="cep" />
                                                <a  
                                                    (click)="findByCep(i)"
                                                    class="col-md-4 btn-success text-white btn btn-small find">Find</a>
                                            </div>
                                            <label class="col-md-12 col-form-label">Address</label>
                                            <div class="col-md-12">
                                                    <input
                                                        class="form-control"
                                                        type="text"
                                                        placeholder="Wall Street"
                                                        formControlName="address" />
                                            </div>
                                            <label class="col-md-12 col-form-label">Additional address</label>
                                            <div class="col-md-12">
                                                <input
                                                        class="form-control"
                                                        type="text"
                                                        placeholder="apartment 223 BC"
                                                        formControlName="additionalAddress" />
                                            </div>

                                            <label class="col-md-12 col-form-label">Neighborhood</label>
                                            <div class="col-md-12">
                                                <input
                                                    class="form-control"
                                                    type="text"
                                                    placeholder="Centro"
                                                    formControlName="neighborhood" />
                                            </div>
                                            <label class="col-md-12 col-form-label">City</label>
                                            <div class="col-md-12">
                                                    <input
                                                        class="form-control"
                                                        type="text"
                                                        placeholder="São Paulo"
                                                        formControlName="city" />
                                            </div>
    
                                            <label class="col-md-12 col-form-label">UF</label>
                                            <div class="col-md-12">
                                                <input
                                                        class="form-control"
                                                        type="text"
                                                        maxlength="2"
                                                        placeholder="SP"
                                                        formControlName="uf" />
                                            </div>

                                        </div>
                                    </div>
                                </div>
                        </div>


                        <div class="tab-pane fade clearfix" id="wish" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="card bg-light mb-3 col-md-12 pull-left margin" style="max-width: 20rem;" *ngFor="let item of wishListReadOnly;">
                                    <div class="card-header">{{item.product.name}}</div>
                                    <div class="card-body">
                                        <h4 class="card-title">{{item.product.category.description}}</h4>
                                        <p class="card-text">{{item.product.price | currency}}</p>
                                        <!-- <a routerLink="/products/item.product.id" class="card-text">{{item.product.id}}</a> -->
                                    </div>
                                </div>
                        </div>
                    </div>

                  

                    <div *ngIf="!showNotification" class="buttons">
                      <button
                              class="btn btn-sm btn-success pull-right"
                              type="submit"
                              [disabled]="userRequest.invalid">
                      <i class="fa fa-check"></i> Submit</button>

                      <a routerLink="/users" class="btn btn-sm btn-danger pull-right cancel" type="reset">
                      <i class="fa fa-arrow-left"></i> Cancel</a>
                    </div>
              </form>
          </div>
      </div>

    </div>

  </div>
