<div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong>Users</strong>
          </div>
          <div class="card-body">
              <form class="form-horizontal"
                    [formGroup]="userRequest"
                    (ngSubmit)="submitForm(userRequest.getRawValue())">
                  <div class="form-group row">
                      <label class="col-md-1 col-form-label">ID</label>
                      <div class="col-md-2">
                          <input
                              class="form-control"
                              type="text"
                              formControlName="id"
                              />
                      </div>
                      <label class="col-form-label">Name</label>
                      <div class="col-md-3">
                          <input
                                class="form-control"
                                type="text"
                                placeholder="Name"
                                formControlName="name"
                                />
                      </div>
                      <label class="col-form-label">E-mail</label>
                      <div class="col-md-3">
                          <input
                                class="form-control"
                                type="email"
                                placeholder="Name"
                                formControlName="email" />
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-md-1 col-form-label">Birthday</label>
                      <div class="col-md-2">
                          <input
                                [textMask]="{mask: birthdayMask}"
                                class="form-control"
                                type="text"
                                formControlName="birthday" />
                      </div>
                      <label class="col-form-label">CPF</label>
                      <div class="col-md-3">
                          <input
                                [textMask]="{mask: cpfMask}"
                                class="form-control"
                                type="text"
                                placeholder="CPF"
                                formControlName="cpf" />
                      </div>
                      <label class="col-form-label">Cell Phone</label>
                      <div class="col-md-3">
                          <input
                                [textMask]="{mask: cellPhoneMask}"
                                class="form-control"
                                type="text"
                                placeholder="Cell phone"
                                formControlName="cellphone" />
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-md-1 col-form-label">Password</label>
                      <div class="col-md-2">
                        <input
                              class="form-control"
                              type="password"
                              placeholder="Password"
                              formControlName="password" />
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-md-1 col-form-label">Admin</label>
                      <div class="col-md-2">
                          <select formControlName="admin" class="form-control">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                          </select>
                      </div>
                  </div>

                    <app-notification
                                *ngIf="showNotification"
                                ></app-notification>

                    <div *ngIf="!showNotification">
                      <button
                              class="btn btn-sm btn-success pull-right"
                              type="submit"
                              [disabled]="userRequest.invalid">
                      <i class="fa fa-check"></i> Submit</button>

                      <a routerLink="/users" class="btn btn-sm btn-danger pull-right cancel" type="reset">
                      <i class="fa fa-arrow-left"></i> Cancel</a>
                    </div>
              </form>
          </div>
      </div>

    </div>

  </div>
