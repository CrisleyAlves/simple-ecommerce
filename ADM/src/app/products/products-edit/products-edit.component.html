<div class="row">
    <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
              <strong>Products</strong>
          </div>
          <div class="card-body">
              <form class="form-horizontal"
                    [formGroup]="productRequest"
                    (ngSubmit)="submitForm(productRequest.getRawValue())">
                  <div class="form-group row">
                      <label class="col-md-1 col-form-label">ID</label>
                      <div class="col-md-2">
                          <input
                              class="form-control"
                              type="text"                              
                              formControlName="id"
                              />
                      </div>
                      <label class="col-form-label">Name</label>
                      <div class="col-md-3">
                          <input
                                class="form-control"
                                type="text"
                                placeholder="Name"
                                formControlName="name"
                                />
                      </div>
                      <label class="col-form-label">Description</label>
                      <div class="col-md-3">
                          <input
                                class="form-control"
                                type="text"
                                placeholder="Description"
                                formControlName="description" />
                      </div>
                  </div>
  
                  <div class="form-group row">
                      <label class="col-md-1 col-form-label">Price</label>
                      <div class="col-md-2">
                        <input
                              class="form-control"
                              type="number"
                              placeholder="Price"
                              formControlName="price" />
                      </div>
                      <label class="col-form-label">Stock</label>
                      <div class="col-md-3">
                          <input
                                class="form-control"
                                type="number"
                                placeholder="Stock"
                                formControlName="stock" />
                      </div>
                  </div>

                  <div class="form-group row">
                        <label class="col-md-1 col-form-label">Category</label>
                        <div class="col-md-3" formGroupName="category">
                            <select class="form-control" formControlName="id">
                                <option
                                    *ngFor="let category of categories" 
                                    [value]="category.id"
                                        >{{category.description}}</option>
                            </select>
                        </div>
                    </div>
  
                  <div class="form-group row">
                      <label class="col-md-1 col-form-label">Photo</label>
                      <div class="col-md-3">
                          <input
                                type="file"
                                (change)="onFileSelected($event)" />
                           <p 
                            *ngIf="currentImageWillBeDeleted"
                            class="text-danger image-removed">current image is going to be deleted</p>
                      </div>
                  </div>

                  <div class="form-group row">
                      <label class="col-md-1 col-form-label">Current Image</label>
                      <div class="col-md-2">
                          <img 
                                *ngIf="productUrl != undefined"
                                [src]="productUrl" class="product-image" title="" alt="" />
                      </div>
                  </div>
  
                    <app-notification
                                *ngIf="showNotification"
                                ></app-notification>
  
                    <div *ngIf="!showNotification">
                      <button
                              class="btn btn-sm btn-success pull-right"
                              type="submit"
                              [disabled]="productRequest.invalid">
                      <i class="fa fa-check"></i> Submit</button>
  
                      <a routerLink="/products" class="btn btn-sm btn-danger pull-right cancel" type="reset">
                      <i class="fa fa-arrow-left"></i> Cancel</a>
                    </div>
              </form>
          </div>
      </div>
  
    </div>
  
  </div>
