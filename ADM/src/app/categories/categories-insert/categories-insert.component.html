<div class="row">
  <div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <strong>Categories</strong>
        </div>
        <div class="card-body">
            <form class="form-horizontal"
                  [formGroup]="categoryRequest"
                  (ngSubmit)="submitForm(categoryRequest.getRawValue())">
                <div class="form-group row">
                    <label class="col-md-1 col-form-label">ID</label>
                    <div class="col-md-2">
                        <input
                            class="form-control"
                            type="text"
                            formControlName="id"
                            />
                    </div>
                    <label class="col-form-label">Description</label>
                    <div class="col-md-3">
                        <input
                              class="form-control"
                              type="text"
                              placeholder="Description"
                              formControlName="description"
                              />
                    </div>
                </div>

                
                <button
                        class="btn btn-sm btn-success pull-right"
                        type="submit"
                        [disabled]="categoryRequest.invalid">
                <i class="fa fa-check"></i> Submit</button>

                <a routerLink="/categories" class="btn btn-sm btn-danger pull-right cancel white-text" type="reset">
                <i class="fa fa-arrow-left"></i> Cancel</a>
            </form>
        </div>
    </div>

  </div>

</div>
